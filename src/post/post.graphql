type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  comments(pagination: PaginationInput): [Comment!]!
  createdAt: String!
  updatedAt: String!
}

input CreatePostInput {
  title: String!
  content: String!
}

input UpdatePostInput {
  title: String!
  content: String!
}

type Query {
  allPosts(pagination: PaginationInput): [Post]!
  allPostsByAuthor(pagination: PaginationInput): [Post]!
  post(id: Int!): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  updatePost(id: ID!, updatePostInput: UpdatePostInput!): Post!
  removePost(id: ID!): Boolean!
}
