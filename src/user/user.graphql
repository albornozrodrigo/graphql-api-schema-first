type User {
  id: ID!
  name: String!
  email: String!
  posts(pagination: PaginationInput): [Post!]!
  createdAt: String!
  updatedAt: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String!
  email: String!
}

input UpdateUserPasswordInput {
  password: String!
}

type Query {
  allUsers(pagination: PaginationInput): [User]!
  user(id: Int!): User
  me: User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  updateUserPassword(
    updateUserPasswordInput: UpdateUserPasswordInput!
  ): Boolean!
  removeUser: Boolean!
}
