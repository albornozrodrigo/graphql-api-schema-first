type Comment {
  id: ID!
  comment: String!
  user: User!
  post: Post!
  createdAt: String!
  updatedAt: String!
}

input CommentInput {
  comment: String!
  postId: ID!
}

type Query {
  allComments(pagination: PaginationInput): [Comment]!
  comment(id: ID!): Comment
  commentsByPostId(postId: ID!, pagination: PaginationInput): [Comment]!
}

type Mutation {
  createComment(createCommentInput: CommentInput!): Comment!
  updateComment(id: ID!, updateCommentInput: CommentInput!): Comment!
  removeComment(id: ID!): Boolean!
}
